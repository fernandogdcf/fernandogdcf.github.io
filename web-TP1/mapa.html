<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title></title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>

var rendererOptions = {
  draggable: true
};
var directionsDisplay = new google.maps.DirectionsRenderer(rendererOptions);;
var directionsService = new google.maps.DirectionsService();
var map;

var centro = new google.maps.LatLng(-19.9192706, -43.9386602);
var cefet = new google.maps.LatLng(-19.938411, -43.999692);
var casa = new google.maps.LatLng(-19.9078415, -44.0028538);
var vc;
var data = new Date();
var hora = data.getHours();

function initialize() {
	
	getLocation();
  var mapOptions = {
    zoom: 7,
    center: vc
  };
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  directionsDisplay.setMap(map);
  directionsDisplay.setPanel(document.getElementById('directionsPanel'));

  google.maps.event.addListener(directionsDisplay, 'directions_changed', function() {
    computeTotalDistance(directionsDisplay.getDirections());
  });

  calcRoute();
}

function getLocation() {
    if (navigator.geolocation) {
	    vc = centro;
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        vc = centro;
    }
}
function showPosition(position) {
	vc = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
	var mapOptions = {
    zoom: 7,
    center: vc
  };
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  directionsDisplay.setMap(map);
  directionsDisplay.setPanel(document.getElementById('directionsPanel'));

  google.maps.event.addListener(directionsDisplay, 'directions_changed', function() {
    computeTotalDistance(directionsDisplay.getDirections());
  });

  calcRoute();
}

function calcRoute() {
  if(hora >= 7 && hora <= 13){
	var request = {
		origin: vc,
		destination: cefet,
		travelMode: google.maps.TravelMode.DRIVING
	};
  }
  else{
	var request = {
		origin: vc,
		destination: casa,
		travelMode: google.maps.TravelMode.DRIVING
	};
  }
  directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
    }
  });
}

function computeTotalDistance(result) {
  var total = 0;
  var myroute = result.routes[0];
  for (var i = 0; i < myroute.legs.length; i++) {
    total += myroute.legs[i].distance.value;
  }
  total = total / 1000.0;
  document.getElementById('total').innerHTML = total + ' km';
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas" style="float:left;width:70%; height:100%"></div>
    <div id="directionsPanel" style="float:right;width:30%;height 100%">
	<script src="gears_init.js"></script>
	<script src="geo.js"></script>
    <p>Dist√¢ncia Total: <span id="total"></span></p>
    </div>
  </body>
</html>
